<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="kiem_tra_snt()">Enter</button>
</body>
<script>
    function kiem_tra_snt() {
        var n = Number(prompt("Enter your number: "))
        var flag = true;
        if (n < 2){
            flag = false;
        } else if (n == 2){
            flag = true;
        } else if (n % 2 == 0){
            flag = false;
        } else{
            for (var i = 3; i < Math.sqrt(n); i+=2) {
                if (n % i == 0){
                    flag = false;
                    break;
                }
            }
        }

        if (flag == true){
            document.write(n + " là số nguyên tố <br/>");
        } else{
            document.write(n + " không phải là số nguyên tố <br/>");
        }
}
</script>
</html>
